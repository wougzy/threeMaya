<html>
  <head>
    <title>3d model viewer</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/three.min.js"></script>

    <script src="models.js"></script>
    <script src="js/scene.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css"></link>
  </head>

  <body onload="Scene.init();">

    <div id="status"></div>

    <div id="canvas"></div>

    <div id="modelDiv">
      <p id="selectPathInput">load file:
        <input name="selectPath" id="selectPath" />
        <input type="button" id="loadPath" value="&gt;&gt;&gt;" />
      </p>


      <p id="selectFileInput">load file:
        <input name="selectFile" id="selectFile" type="file" />
      </p>
      <p id="selectModelInput">load model:
        <select name="selectModel" id="selectModel" />
        <input type="button" id="loadModel" value="&gt;&gt;&gt;" />
      </p>

    </div>

  </body>
</html>
